<header></header>
<main >
    <div class="container-fluid" >
        <div
                class="container-fluid"
                sec:authorize="isAuthenticated()"
                th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_STUDENT'') or hasRole(''ROLE_USER'')')}">
<!--
                sec:authorize="isAuthenticated()"
                th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_STUDENT'') or hasRole(''ROLE_USER'')')}"
-->
            <div class="container-fluid">
                <form
                        action="#"
                        method="get"
                        class="container-fluid"
                        th:action="@{/selections/{selections}?selections=${selections}}">
                    <div class="card-deck" th:each="bookSelection : ${selections}">

                        <hr/>
                        <!--    Card 1    -->
                        <div
                                class="d-flex flex-nowrap"
                                th:object="${bookSelection}">
                            <hr/>
                            <img
                                    class="card-img-top"
                                    th:src="*{book.cover_img}"
                                    th:alt="*{book.title}">
                            <div class="card-body">
                                <h3
                                        class="card-title"
                                        th:text="*{book.title}">
                                    Card title
                                </h3>
                                <p
                                        class="card-text"
                                        th:text="*{book.description}">
                                    This is a wider card with supporting text below
                                    as a natural lead-in to additional content. This
                                    content is a little bit longer.
                                </p>
                            </div>
                            <div class="card-footer" >
                                <small class="text-muted" >
                                    <p>Publication Date:
                                        <div
                                        th:text="*{book.publication_date}">
                                    Publication Date goes here
                                        </div>
                                    </p>
                                </small>
                                <small class="text-muted" >
                                    <p>Genres:
                                        <div
                                        th:text="*{book.genres}">
                                    Genres go here
                                        </div>
                                    </p>
                                </small>
                                <small class="text-muted">
                                    <p>Authors:
                                        <div th:text="*{book.authors}">
                                    Authors go here
                                        </div>
                                    </p>
                                </small>
                            </div>
                            <!--/*  SELECTION BUTTONS  */-->
                            <div class="container-fluid">
                                <button type="button"  class="btn btn-primary active" >
                                    <label>Borrow</label>
                                    <input
                                            id="checkbox-btn btn--1"
                                            th:id="borrow"
                                            type="checkbox"
                                            name="borrow"
                                            th:checked="*{borrow}"
                                            class="checkbox btn-secondary"
                                            autocomplete="off">
                                </button>
                                <button type="button"  class="btn btn-primary active" >
                                    <label>Reserve</label>
                                    <input
                                            id="checkbox-btn btn--2"
                                            th:id="reserve"
                                            type="checkbox"
                                            name="reserve"
                                            th:checked="*{reserve}"
                                            class="checkbox btn-secondary"
                                            autocomplete="off">
                                </button>
                                <button type="button"  class="btn btn-primary active" >
                                    <label>Save To Favorites</label>
                                    <input
                                            id="checkbox-btn btn-3"
                                            th:id="save"
                                            type="checkbox"
                                            name="save"
                                            th:checked="*{save}"
                                            class="checkbox btn-secondary"
                                            autocomplete="off">
                                </button>
                                <button type="button"  class="btn btn-primary active" >
                                    <label>Checked Out</label>
                                    <input
                                            id="checkbox-btn btn--4"
                                            th:id="checked_out"
                                            type="checkbox"
                                            name="Selection"
                                            th:checked="*{checked_out}"
                                            class="checkbox btn-secondary"
                                            autocomplete="off">
                                </button>
                            </div>
                            <!--/*   END SELECTION BUTTONS   */-->
                            <hr/>
                        </div>
                        <!--/*       End of Card 1      */-->
                        <hr/>
                        <div class="ui-widget" role="switch">
                            <button type="button" class="btn btn-primary active">
                                <input
                                        type="submit"
                                        value="Submit"
                                        data-wait="Please wait......"
                                        id="LoginSubmitButton"
                                        class="w-button"
                                >
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
