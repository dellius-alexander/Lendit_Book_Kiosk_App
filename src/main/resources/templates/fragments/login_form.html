          crossorigin="anonymous"
    >
    <title>LendIT Book Kiosk</title>
</head>
<body>
<div id="wf-nav" class="wf-section">
    <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="w-nav">
        <div class="w-container">
            <a href="#" class="w-nav-brand">
                <img
                        th:src="@{/images/icons/laker/Daco_4188029.png}"
                        loading="lazy" sizes="65px"
                        th:attr="srcset=|@{/images/icons/laker/Daco_4188029-p-500.png} 500w, @{/images/icons/laker/Daco_4188029-p-130x130q80.png} 694w|"
                        alt="csu_laker_icon" class="image-2"></a>
            <h2 class="nav-bar-heading-2">LendIT Book Kiosk</h2>
            <nav role="navigation" class="w-nav-menu">
                <a href="https://lendit-lostreturn.webflow.io/" class="nav-link w-nav-link">Return Lost Books</a>
                <a href="https://lendit-donatebooks.webflow.io/" class="nav-link w-nav-link">Donate Books</a>
            </nav>
            <div class="w-nav-button">
                <div class="w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
</div>
<div class="wf-section">
    <div class="w-container">
        <div class="w-layout-grid grid">
            <img
                    th:src="@{/images/icons/user/login.png}"
                    loading="lazy"
                    alt="user_icon"
                    id="w-node-b43be6c4-83c5-e544-e48f-6eb8f004e34d-94a625d6"
                    width="157"
                    th:attr="srcset=|@{/images/icons/user/login-p-500.png} 500w, @{/images/icons/user/login-p-130x130q80.png} 573w|"
                    sizes="157px"
                    class="user-login-image">
            <h2 id="w-node-b43be6c4-83c5-e544-e48f-6eb8f004e34e-94a625d6" class="login-header">Login</h2>
            <div id="w-node-b43be6c4-83c5-e544-e48f-6eb8f004e350-94a625d6" class="w-form">
                <form
                        th:action="@{/verify}"
                        th:object="${userLoginDetails}"
                        id="wf-form-Login-Form"
                        name="wf-form-Login-Form"
                        data-name="Login Form"
                        method="post"
                        class="form">
                    <input
                            th:field="*{username}"
                            type="text"
                            class="w-input"
                            maxlength="256"
                            name="UserIDField"
                            data-name="UserIDField"
                            placeholder="User ID/Email Address"
                            id="UserIDField"
                            required="">
                    <br/>
                    <input
                            th:field="*{password}"
                            type="password"
                            class="w-input"
                            maxlength="256"
                            name="UserPasswordField"
                            data-name="UserPasswordField"
                            placeholder="Password"
                            id="UserPasswordField"
                            required="">
                    <br/>
                    <label class="w-checkbox">
                        <input
                                type="checkbox"
                                name="PasswordVisabilityCheckbox"
                                id="PasswordVisabilityCheckbox"
                                data-name="PasswordVisabilityCheckbox"
                                class="w-checkbox-input">
                        <span class="w-form-label" for="PasswordVisabilityCheckbox">Show Password</span>
                    </label>
                    <input
                            type="submit"
                            value="Login"
                            data-wait="Please wait..."
                            id="LoginSubmitButton"
                            class="w-button">
                </form>
                <div class="w-form-done">
                    <div>Thank you! Your submission has been received!</div>
                </div>
                <div class="w-form-fail">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=621e71566ef4b514cfa625d4" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/webflow.js" type="text/javascript"></script>
<!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
