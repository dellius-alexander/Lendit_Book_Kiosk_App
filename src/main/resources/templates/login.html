    <body>
        <nav>
<!--            <div th:replace="fragments/header.html :: header"></div>-->
        </nav>
        <header></header>
        <main class="container">
            <!-- show notification on error -->
            <div class="alert-danger" th:if="${param.error}" >
                Invalid username or password.
            </div>

            <!-- show notification of logout -->
            <div class="alert-success"  th:if="${param.logout}">
                You have been logged out.
            </div>
            <h1>LendIT Book Kiosk</h1>

            <!-- LOGIN FORM CONTAINER -->
            <div class="container-fluid text-center ">
                <div>
                    <img class="logo-img" src="#" th:src="@{/images/favicon/mstile-310x310.png}" alt="Lendit Book Kiosk Icon" />
                </div>
                <!--   LOGIN FORM DECLARATION   -->
                <form
                        id="userLoginDetails"
                        name="userLoginDetails"
                        method="post"
                        th:action="@{/verify}"
                        th:object="${userLoginAuth}"
                >
                    <h2 >Please sign in</h2>
                    <div class="form-group">
                        <label for="username" >User Name</label>
                        <input
                                class="form-control"
                                id="username"
                                type="text"
                                name="username"
                                placeholder="something@example.com"
                                th:required="required"
                                th:autofocus="autofocus"
                                th:value="*{username}" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                type="password"
                                name="password"
                                placeholder="password"
                                th:required="required"
                                th:autofocus="autofocus"
                                th:value="*{password}" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <input
                                class="btn btn-primary form-control submit"
                                type="submit"
                                value="Sign In"
                        />
                    </div>
                </form>
            </div>


        </main>
        <footer >
<!--            <div th:replace="fragments/footer.html :: footer" ></div>-->
        </footer>
