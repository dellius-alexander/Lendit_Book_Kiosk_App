name: Testing Project Environment and 
env:
  MYSQL_DATABASE: Lendit_Book_Kiosk
  MYSQL_USER: admin
  MYSQL_PASSWORD: developer
  MYSQL_ROOT_PASSWORD: developer
on:
  push:
    branches: 
    - 'main'
    - 'release*'
    - '*'
  pull_request:
    branches: 
    - 'main'
    - 'release*'
    - '*'
jobs:
  ci:
    runs-on: ubuntu-18.04
    container:
      image: dalexander2israel/lendit_book_kiosk:base_v1
    services:
      mysql-master:
        image: mysql:5.7
        ports:
          - 3306/tcp
        env:
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        options: >-
          --name=mysql-master
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
    steps:
      - name: Verify MySQL connection from container 
        run: |
          apt-get update -y
          mycli--host mysql-master -u root -p developer -e "SHOW DATABASES;"
          mycli --host mysql-master -u root -p developer -e "CREATE DATABASE IF NOT EXISTS Lendit_Book_Kiosk;"
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
